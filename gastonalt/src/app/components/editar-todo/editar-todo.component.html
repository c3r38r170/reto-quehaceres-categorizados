<h1 mat-dialog-title>
    Editar un todo</h1>
<div mat-dialog-content>
    <p>Ingrese el nuevo contenido del todo:</p>
    <mat-form-field appearance="fill">
        <mat-label>Todo:</mat-label>
        <input matInput [(ngModel)]="data.categoria" cdkFocusInitial autocomplete="off">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data.categoria" *ngIf="data.categoria!==''">Guardar</button>
</div>
